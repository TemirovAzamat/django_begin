{% extends 'base.html' %}
{% block content %}

<table class="table table-borderless table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Товар</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
